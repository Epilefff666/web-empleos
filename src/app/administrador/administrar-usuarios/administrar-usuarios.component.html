
<div class="contenedor-tabla-usuarios">
    <table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8">
        <ng-container matColumnDef="No" >
            <th mat-header-cell *matHeaderCellDef > No </th>
            <td mat-cell *matCellDef="let element = index " > {{element + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="Id" >
            <th mat-header-cell *matHeaderCellDef > Id </th>
            <td mat-cell *matCellDef="let element" > {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[1,2,4,8]" showFirstLastButtons
    [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
    (page)="actualizarPaginacion($event)" class="paginador">
    </mat-paginator>
</div>
