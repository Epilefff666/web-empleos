
<div class="contenedor-tabla-usuarios">
    <div fxLayoutAlign="center"><h1 class="titulo">Usuarios</h1></div>
    <div fxLayoutAlign="end">
        <button class="boton-registrar" mat-button [routerLink]="['registrar-administrador']" >
            Registrar nuevo usuario administrador
        </button>
    </div>
    <div class="tabla-individual">
        
        <table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8">
            <ng-container matColumnDef="No" >
                <th mat-header-cell *matHeaderCellDef > No </th>
                <td mat-cell *matCellDef="let element = index " > {{element + 1}} </td>
            </ng-container>
            <ng-container matColumnDef="Id" >
                <th mat-header-cell *matHeaderCellDef > Id </th>
                <td mat-cell *matCellDef="let element" > {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="Rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
            </ng-container>
            <ng-container matColumnDef="Opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element"> 
                    <button *ngIf="element.rol != 'administrador' && element.rol != 'suspendido' " class="boton-opciones-baja" mat-button (click)="openDialogDarBaja(element.id)">Dar de baja usuario </button>
                    <button *ngIf="element.rol != 'administrador'" class="boton-opciones" mat-button (click)="generarInforme(element.id,element.rol)">generar informe de usuario </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
    </div>
    

    <mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons
    [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
    (page)="actualizarPaginacion($event)" class="paginador">
    </mat-paginator>
</div>
