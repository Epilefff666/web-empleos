<div class="contenedor-popup"  fxLayout="column">
    <div fxLayout="center" class ="mensaje" >{{mensaje}}</div>
    <div mat-dialog-content fxLayout="row" fxLayoutAlign="space-around">
        <button mat-button class="boton-confirmar" [mat-dialog-close]="true">Confirmar</button>
        <button mat-button class="boton-cancelar" (click)="onCancelar()">Cancelar</button>
    
    </div>
</div>
