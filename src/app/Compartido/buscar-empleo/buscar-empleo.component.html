 <div class="buscador" >
    <div class="buscador-box" fxLayoutAlign="center" >


        <form class="buscador-box-formulario" [formGroup]="form" >
            
            <div fxLayoutAlign="row">
            <div>
                <mat-form-field class="buscador-box-formulario-input" appearance="fill">
                    <mat-label>Categoria</mat-label>
                            <mat-select formControlName="categoria" >
                                <mat-option [value]="''" >
                                    No seleccionado
                                </mat-option>
                                <mat-option *ngFor="let option of categorias" [value]="option.nombre">
                                    {{option.nombre}}
                                </mat-option>
                            </mat-select>
                </mat-form-field>
                <mat-form-field class="buscador-box-formulario-input" appearance="fill">
                    <mat-label>Empresa</mat-label>
                    <input matInput formControlName="nombre_empresa" >
                         
                </mat-form-field>
            </div>

            <div>
                
                <mat-form-field class="buscador-box-formulario-input" appearance="fill">
                    <mat-label>Palabra clave</mat-label>
                    <input matInput formControlName="palabraClave" >
                         
                </mat-form-field>
                <button class="buscador-boton" mat-button (click)="buscar(form.value)" >
                    Buscar
                </button>
                <button class="buscador-boton2" mat-button (click)="limpiar()" >
                    Limpiar filtros
                </button>
                
                
            </div>
    
            <div>
                <!-- <button class="buscador-boton" mat-button (click)="limpiar()" >
                    Limpiar
                </button>
                <button class="buscador-boton" mat-button (click)="buscar(form.value)" >
                    buscar
                </button> -->
                
            </div>
            </div>
        </form>



    </div>
</div>



<div class="lista-empleos" fxLayoutAlign="center" >

    <div *ngIf="resultados == false" style="color: white; padding-top: 50px;">
        <h2>No se encontraron ofertas</h2>
    </div>

    <div fxLayout="column" >
        <div *ngFor="let option of Ofertas; let i = index" >

            <mat-card class="lista-empleos-card" *ngIf="i%2 == 0" >
                <img mat-card-image class ="lista-empleos-card-image" [src]="option.foto_perfil" >
                <mat-card-content>
                    <mat-card-title class="card-titulo">
                        {{option.puesto_empleo}}
                    </mat-card-title>
                    <br>
                    <mat-card-subtitle class="card-subtitulo">
                        {{option.nombre_empresa}}
                    </mat-card-subtitle>
                    <div fxLayoutAlign="space-between">
                        <span class="card-fecha">Fecha de publicacion: <br> {{option.fecha_publicacion}}</span>
                        <button class="card-boton" mat-button [routerLink]="['/detalle-empleo',option.id]">
                        Ver detalles
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div >
    </div>


    <div fxLayout="column">
        <div *ngFor="let option of Ofertas; let i = index" >

            <mat-card class="lista-empleos-card" *ngIf="i%2 == 1" >
                <img mat-card-image class ="lista-empleos-card-image" [src]="option.foto_perfil" >
                <mat-card-content>
                    <mat-card-title class="card-titulo">
                        {{option.puesto_empleo}}
                    </mat-card-title>
                    <br>
                    <mat-card-subtitle class="card-subtitulo">
                        {{option.nombre_empresa}}
                    </mat-card-subtitle>
                    <div fxLayoutAlign="space-between">
                        <span class="card-fecha">Fecha de publicacion: <br> {{option.fecha_publicacion}}</span>
                        <button class="card-boton" mat-button [routerLink]="['/detalle-empleo',option.id]">
                        Ver detalles
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
            
        </div >
        
    </div>

    
</div>



<mat-paginator [pageSizeOptions]="[1,2,4,8]" showFirstLastButtons
[length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
(page)="actualizarPaginacion($event)" class="paginador" 
>
</mat-paginator>
